<html> 
	<head>
		<link href = "/static/accounts.css" rel = "stylesheet"></link> 
		<script src = "/static/Javascript/signup.js"></script>
	</head>	
	<body> 
		<form method = "Post" action = "/information">
			<table> 
				<tr>
					<img src="static/Images/FitnessHomie.png"></img>
					<u><h2>Sign up</h2></u>
				</tr>
				<tr> 
					<td id = "label"><label id = "user">Username: </label></td> 
					<td id = "input"><input id = "username" name = "username" autofocus ></input><br></td> 
				</tr> 
				<tr> 
					<td id = "label"><label id = "email">Email: </label></td> 
					<td id = "input"><input id = "email" name = "email" autofocus ></input><br></td> 
				</tr> 
				<tr>
					<td id = "label"><label id = "pass">Password: </label> </td> 
					<td id = "input"><input id = "password" name = "password"></input></td>
				</tr>
				<tr> 
					<td id = "button" ><button id = "submit" style="width: 150px;">Sign in</button></td>
				</tr>
				<tr> 
					<td><a id = "signup" colspan="2" href = "{{url_for('main')}}">Login Here</a></td>
				</tr> 
				<tr> 
					<td id = "check" colspan="2" ><label style = "color:red">{{check}}</label>
				</tr>
			</table>
		</form> 		
	</body>

</html>
