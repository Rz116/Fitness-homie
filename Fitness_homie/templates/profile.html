<html>
	<head>
		<link href = "/static/profile.css" rel = "stylesheet"></link> 		
	</head> 

	<body>
		<a href = "{{url_for ('home')}}">
			<img src = "/static/Images/FitnessHomie.png" height = "auto" width = "8%" id = "logo"></img>
		</a>
        <div id = "heading">
			<a href = "{{url_for('profile')}}" id = "hyperprofile">
				<img src = "/static/Images/profile.png" height = "auto" width = "8%" id = "profile"></img>
			<a>
        </div>
		<table> 
			<tr> 
				<td colspan = "2">
					<u><h1>User Information</h1></u>
				</td>
			</tr>
			<tr> 
				<td colspan = "2"> 
					<img src = "/static/Images/Sam2.png" height = "auto" width = "35%" id = "image"></img>
				</td> 
			</tr>
			{%for i in range (0,length)%}
				<tr> 
					<td> 
						<b><label>{{Category[i]}}: </label></b>
					</td> 
					<td> 
						<label>{{information[i]}} </label>
					</td>
				</tr>
			{%endfor%}
		</table>
		<table> 
			<tr> 
				<td> 
					<a href = "{{url_for( 'main' )}}">Log out</a>
				</td>				
			</tr>
		</table>
	</body>	
	
</html>
