<html>
	<head>
	<link href = "/static/infomacro.css" rel = "stylesheet"></link> 
	</head>	
	<body> 
		<a href = "{{url_for ('home')}}">
			<img src = "/static/Images/FitnessHomie.png" height = "auto" width = "8%" id = "logo"></img>
		</a>
        <div id = "heading">
			<a href = "{{url_for('profile')}}" id = "hyperprofile">
				<img src = "/static/Images/profile.png" height = "auto" width = "8%" id = "profile"></img>
			<a>
        </div>
		<table id = "all">
			<td>
			<u><h2 style = "text-align:center;">Foods you can eat</h2></u> 
			<table id = "Chest"> 
				{%for i in range (0,length)%}
					<tr>
						<td><label id="inputname"> {{information[i]}}</label></td>
					</tr>
				{%endfor%}
			</table>
			{% for i in range(0,length2)%}
				{% set food = groups[i] %}
				<table id = "arms"> 
					{% for i in range(0, groups[i]|length) %}
						<tr>
							<td>
								<label>{{food[i]}}</label> 
							</td> 
						</tr>
					{%endfor%}
				</table> 
			{%endfor%}
			</td> 
			
			<td> 
				<table id = "videos"> 
					<u><h2 style = "text-align:center;">Informative videos</h2></u>
					{%for i in range (0,length3)%}
					<tr> 
						<td style = "text-align:center; padding: 3%;"> 
							<iframe height = "270" width = "420" src = "{{videos[i]}}" frameborder = "0"></iframe> 
						</td> 
					</tr> 
				{%endfor%} 
				</table>
			</td> 
		</table>
	</body>
</html>
