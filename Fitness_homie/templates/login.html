<html> 
	<head>
		<link href = "/static/accounts.css" rel = "stylesheet"></link> 
		<script src = "/static/Javascript/login.js"></script>
	</head>	
	<body> 
		<form action = "/mainpage" method = "Post">
				
			<table> 
				<tr>
					<img src="static/Images/FitnessHomie.png"></img>
					<u><h2>Log in</h2></u>
				</tr>
				<tr> 
					<td id = "label"><label id = "user">Username: </label></td><br>
					<td id = "input"><input id = "username" name = "username" autofocus ></input><br></td> 
				</tr> 
				<tr>
					<td id = "label"><label id = "pass">Password: </label> </td><br>
					<td id = "input"><input id = "password" name = "password"></input></td>
				</tr>
				<tr> 
					<td id = "button"><button id = "submit" style="width: 150px;">Log in</button></td>
				</tr>
				<tr> 
					<td><a id = "signup" colspan="2" href = "{{url_for('signup')}}">Signup Here</a></td>
				</tr> 
				<tr> 
					<td id = "check" colspan="2" ><label style = "color:red">{{check}}</label>
				</tr>
				
			</table>
		</form> 		
	</body>

</html>
