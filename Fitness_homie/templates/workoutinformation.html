
<html>
	<head>
	<link href = "/static/infoworkout.css" rel = "stylesheet"></link> 
	</head>	
	<body> 
		<a href = "{{url_for ('home')}}">
			<img src = "/static/Images/FitnessHomie.png" height = "auto" width = "8%" id = "logo"></img>
		</a>
        <div id = "heading">
			<img src = "/static/Images/Sam.png" height = "auto" width = "20%" id = "sam"></img>
			<a href = "{{url_for('profile')}}" id = "hyperprofile">
				<img src = "/static/Images/profile.png" height = "auto" width = "8%" id = "profile"></img>
			<a>
        </div>
		<table id = "everything"> 
			<td> 
				<u><h2 style = "text-align:center;">Workout Plan</h2></u> 
				{% for i in range(0,length2)%}
					{% set workout = groups[i] %}
					<table id = "Chest"> 
						{% for i in range(0, groups[i]|length) %}
							<tr>
								<td>
									<label>{{workout[i]}}</label> 
								</td> 
							</tr>
						{%endfor%}
					</table> 
				{%endfor%}
			</td> 
			<td> 
				<u><h2 style = "text-align:center;">More Information</h2></u> 
				<table id = "More_info"> 
					{%for i in range(0,length5)%}
						<tr>
							<td id = "info"> 
								<label>{{more_info[i]}}</label> 
							</td> 
						</tr> 
					{%endfor%} 
				</table> 
			</td> 
		</table>
		<table id = "videos"> 
			<u><h2 style = "text-align:center;">Workout Videos</h2></u>
			{%for i in range (0,length6)%}
				<tr> 
					<td style = "text-align:center; padding: 3%;"> 
						<iframe height = "350" width = "600" src = "{{videos[i]}}" frameborder = "0"></iframe> 
					</td> 
				</tr> 
			{%endfor%} 
		</table>
	</body>
</html>
